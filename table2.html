<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table {
            border: 3px solid white;
            border-radius: 15px;
            background-color: lightblue;
            border-collapse: separate;
            border-spacing: 10px;
            width: auto;
        }
        th, td {
            color: black;
            padding: 10px;
        }
        caption {
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <table>
        <caption>Table 2</caption>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Alice</td>
            <td>Johnson</td>
            <td>30</td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>Smith</td>
            <td>25</td>
        </tr>
        <tr>
            <td>Charlie</td>
            <td>Brown</td>
            <td>35</td>
        </tr>
    </table>

</body>
</html>
